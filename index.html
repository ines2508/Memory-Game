<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matching Game</title>
    <meta name="description" content="Memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<p class="move_panel"><span class="moves">0</span> Moves</p>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section class="start-animation">
            <div class="symbol-box">
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
            </div>
        
        </section>
        <ul class="deck">

            <div class="start-deck hide">
                <p class="start-motto">Check how good is your memory!
                <br>Are you next Einstein?
                </p>
                <h2 class="start-button">Start the game!</h2>
                <h3 class="game-rules-title">How to play the game:</h3>
                <p class="game-rules">Open two cards. Remember them because they will be hide...</p>
                <p class="game-rules">Look for their match. Find all the pairs.</p>
            </div>
            
        </ul>
     
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
