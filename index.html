<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Memory Game</title>
    <meta name="description" content="Memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel hide">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <p class="move-panel"><span><i class="fas fa-paw"></i>&nbsp;</span><span class="moves">0</span></p>
            <p class="clock-panel"><span><i class="fas fa-clock">&nbsp;</i></span><span class="time-score">00:00</span></p>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <section class="start-animation">
            <div class="symbol-box">
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <h1 class="start-title">Memory<br>Game</h1>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
            </div>
        </section>

        <section class="start-deck hide">
            <div class="spot"><i class="fas fa-pen-fancy"></i></div>
            <div class="spot2"></div>
            <div class="spot3"><i class="fas fa-tint"></i></div>

            <div class="motto-box">
                <p class="start-motto">Check how good is your memory!<br> 
                    Find the hidden pairs.</p>    
            </div>
            <div class="start-graduate">
                <i class="fas fa-user-graduate"></i>
                <h2 class="start-button">Start the game!</h2>
            </div>

        </section>

        <ul class="deck hide">
            
        </ul>
        <section class="win-message hide">
            <div class="win-star01"><i class="far fa-star"></i></div>
            <div class="win-star02"><i class="far fa-star"></i></div>
            <div class="win-star03"><i class="far fa-star"></i></div>
            <div class="score-box">
                <h2 class="win-title">You won the game!</h2>
                <p class="win-text">Your score:</p>
                <ul class="score">
                    <li><span class="moves-message"></span><span>&nbsp;Moves</span></li>
                    <li><span class="game-time"></span> Minutes</li>
                    <li><span class="star-number"></span> <i class="fa fa-star"></i></li>
                </ul>    
            </div>
            <div class="button-container">
                <i class="fas fa-trophy"></i>
                <h2 class="play-again-button">Play again</h2>
            </div>
           
        </section>
    
     
        <p class="start-motto-ein">Maybe you are the next Einstein?! <i class="far fa-surprise"></i><i class="far fa-smile-wink"></i></p>
    
    </div>

    <script src="js/app.js"></script>
</body>
</html>
