<html lang="en">
<head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        <ul class="deck">
                <div>
                    <p>Check how good is your memory!
                        <br>Are you the next Einstein?
                    </p>

                    <p>Open two cards. Remember them because they will be hide...<br>

                    </p>
    
                </div>
            
        </ul>

        </section>
        
    </div>
