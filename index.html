<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Memory</title>
    <meta name="description" content="Memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel hide">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<p class="move_panel"><span class="moves">0</span> <span class="moves-text">Moves</span><span class="time-score"></span></p>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <section class="start-animation">
            <div class="symbol-box">
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
                <span><i class="start-symbol fa fa-anchor"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <h1 class="start-title">Memory<br>Game</h1>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-diamond"></i></span>
                <span><i class="start-symbol fa fa-bolt"></i></span>
                <span><i class="start-symbol fa fa-bicycle"></i></span>
                <span><i class="start-symbol fa fa-leaf"></i></span>
                <span><i class="start-symbol fa fa-paper-plane-o"></i></span>
                <span><i class="start-symbol fa fa-bomb"></i></span>
                <span><i class="start-symbol fa fa-cube"></i></span>
            </div>
        </section>

        <section class="start-deck hide">
                <p class="start-motto">Check how good is your memory!<br>
                    Find the hidden pairs.</p>
                <div class="start-graduate">
                    <i class="fas fa-user-graduate"></i>
                    <h2 class="start-button">Start the game!</h2>
                </div>

        </section>

        <ul class="deck hide">
            
        </ul>
        <section class="win-message hide">
           
                    <h2 class="win-title">You won the game!</h2>
                    <p class="win-text">It took you:</p>
                    <ul class="score">
                        <li><span class="moves-message"></span> Moves</li>
                        <li><span class="game-time"></span> Seconds</li>
                    </ul>
                    <div class="button-container">
                        <i class="fas fa-trophy"></i>
                        <h2 class="play-again">Play again</h2>
                    </div>
           
        </section>
    
     
        <p class="start-motto-ein">Maybe you are the next Einstein?! <i class="far fa-surprise"></i><i class="far fa-smile-wink"></i></p>
    
    </div>

    <script src="js/app.js"></script>
</body>
</html>
